<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 16</title>
</head>

<body class="body">
	<div class="wrapper">

	<header class="header"></header>

	<main class="main">

		<div class="appointment">
			<div class="appointment__container">
				<div class="appointment__contennt">

					<h2 class="appointment__heading heading">
						Make an appointment
					</h2>

					<form class="appointment__items" action="#">

						<div class="appointment__item-wrapper">
							<input class="appointment__item" type="text" placeholder="Name" name="name">
						</div>

						<div class="appointment__item-wrapper">
							<input class="appointment__item" type="email" placeholder="Email" name="email">
						</div>

						<div class="appointment__item-wrapper">
							<input class="appointment__item" type="tel" placeholder="Phone Number" name="phone">
						</div>

						<div class="appointment__item-wrapper">
							<select class="appointment__item" name="service" id="service">
								<option selected="selected" value="Select Service">Select Service</option>
								<option value="Service 1">Service 1</option>
								<option value="Service 2">Service 2</option>
							</select>
						</div>

						<div class="appointment__area-wrapper">
							<div class="appointment__item-wrapper">
								<textarea class="appointment__text-area" name="text-area" placeholder="Tell us about your puppers include his/her name" id="area"></textarea>
							</div>
						</div>

						<div class="appointment__item-wrapper">
							<div class="appointment__bottom">
								<button class="appointment__button" type="submit">Make un appointment</button>
							</div>
						</div>

					</form>
					
				</div>
			</div>
		</div>

		<div class="summary">
			<div class="summary__container">
				<div class="summary__content">

					<div class="summary__heading heading">
						<h2 class="heading__head">
							Summary
						</h2>
						<div class="heading__title">
							Estimate Shipping and Tax
						</div>	
						<div class="heading__sub-title">
							Enter your destination to get a shipping estimate.
						</div>
					</div>

					<form class="summary__form form-summary" action="#">
						<div class="form-summary__wrapper">
							<label class="form-summary__lable-country lable" for="country">Country</label>
							<select class="form-summary__select-country" name="country" id="country">
								<option selected="selected" value="1">Australia</option>
								<option value="2">USA</option>
								<option value="2">Japan</option>
							</select>
						</div>
		
						<div class="form-summary__wrapper">
							<label class="form-summary__lable lable" for="input-1">State/Province</label>
							<input class="form-summary__input input" type="text" name="place" id="input-1">
						</div>
		
						<div class="form-summary__wrapper">
							<label class="form-summary__lable lable" for="input-2">Zip/Postal Code</label>
							<input class="form-summary__input input" type="text" name="code" id="input-2">
						</div>

						<div class="form-summary__radio-head">
							Standard Rate
						</div>

						<div class="form-summary__wrapper">
							<input class="form-summary__radio-input input" type="radio" name="price" id="check-1"> 
							<label class="form-summary__radio-lable lable" for="check-1">
								Price may vary depending on the item/destination. Shop Staff will contact you. $21.00
							</label>
						</div>

						<div class="form-summary__radio-head">
							Pickup from store
						</div>

						<div class="form-summary__wrapper">
							<input class="form-summary__radio-input input" type="radio" name="price" id="check-2">
							<label class="form-summary__radio-lable lable" for="check-2">
								1234 Street Adress City Address, 1234 $0.00
							</label>
						</div>

						<div class="form-summary__discount discount">
							<div class="discount__head">
								Apply Discount Code
							</div>

							<div class="discound__wrapper form-summary__wrapper">
								<label class="discount__leable lable" for="discount">
									Enter discount code
								</label>	
								<input class="discount__input input" placeholder="Enter Discount code" name="discound" id="discount">
							</div>
						</div>

						<div class="form-summary__bottom">
							<a class="form-summary__button" href="">Apply Discount</a>
						</div>
					</form>

				</div>
			</div>
		</div>

		<div class="login">
			<div class="login__container">
				<div class="login__content">

					<div class="login__heading heading">
						<h2 class="heading__title">
							Registered Customers
						</h2>	
						<div class="heading__sub-title">
							If you have an account, sign in with your email address.
						</div>
					</div>

					<form class="login__items" action="#">
						<div class="login__wrapper">
							<label class="login__lable lable" for="email">Email</label>
							<input class="login__input input" type="email" placeholder="Your Email" name="login-email" id="email">
						</div>
	
						<div class="login__wrapper">
							<label class="login__lable lable" for="email">Password</label>
							<input class="login__input input" type="password" placeholder="Your password" name="login-password" id="password">
						</div>
	
						<div class="login__bottom">
							<button class="login__button" type="submit">Sign In</button>
	
							<a class="login__button" href="">Forgot Your Password?</a>
						</div>
					</form>

				</div>
			</div>
		</div>
			
	</main>

	<footer class="footer"></footer>

	</div>
</body>

</html>
